<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Controle de Despesas</title>
        <!-- Importação da fonte Inter -->
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="flex justify-center items-center h-screen">
            <div
                class="rounded-border max-w-md w-full border-dark border-2 rounded-3xl p-6"
            >
                <div class="mb-4 border-b border-gray-200 dark:border-gray-700">
                    <ul
                        class="flex flex-wrap -mb-px text-sm font-medium text-center"
                        role="tablist"
                    >
                        <li class="me-2" role="presentation">
                            <button
                                class="inline-block p-4 border-b-2 rounded-t-lg active"
                                id="login-styled-tab"
                                data-tabs-target="#styled-login"
                                type="button"
                                role="tab"
                                aria-controls="styled-login"
                                aria-selected="true"
                            >
                                Login
                            </button>
                        </li>
                        <li class="me-2" role="presentation">
                            <button
                                class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
                                id="esqueci-senha-styled-tab"
                                data-tabs-target="#styled-esqueci-senha"
                                type="button"
                                role="tab"
                                aria-controls="styled-esqueci-senha"
                                aria-selected="false"
                            >
                                Esqueci minha senha
                            </button>
                        </li>
                    </ul>
                </div>
                <div id="default-styled-tab-content">
                    <div
                        class="p-4 rounded-lg"
                        id="styled-login"
                        role="tabpanel"
                        aria-labelledby="login-styled-tab"
                    >
                        <form class="mb-4">
                            <label for="email" class="required-label ml-3"
                                >Email</label
                            >
                            <input
                                id="email"
                                type="email"
                                class="w-full mb-2 p-2 border rounded-full"
                                required
                            />
                            <label for="senha" class="required-label ml-3"
                                >Senha</label
                            >
                            <input
                                id="senha"
                                type="password"
                                class="w-full mb-2 p-2 border rounded-full"
                                required
                            />
                            <div class="flex justify-start">
                                <button
                                    type="submit"
                                    class="flex bg-blue-500 text-white px-4 py-1 rounded-full mr-2"
                                >
                                    <svg
                                        width="20"
                                        height="20"
                                        viewBox="0 0 46 39"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                        class="mr-2 mt-0.5"
                                    >
                                        <path
                                            d="M20.5 2H36.5C40.9183 2 44.5 5.58172 44.5 10V29.5C44.5 33.9183 40.9183 37.5 36.5 37.5H20.5"
                                            stroke="white"
                                            stroke-width="3"
                                        />
                                        <path
                                            d="M38 19.5L23 10.8397L23 28.1603L38 19.5ZM1.09667e-08 21L24.5 21L24.5 18L-9.93909e-09 18L1.09667e-08 21Z"
                                            fill="white"
                                        />
                                    </svg>
                                    Acessar
                                </button>
                            </div>
                        </form>
                    </div>
                    <div
                        class="hidden p-4 rounded-lg"
                        id="styled-esqueci-senha"
                        role="tabpanel"
                        aria-labelledby="esqueci-senha-styled-tab"
                    >
                        <form class="mb-4">
                            <label for="email" class="required-label ml-3"
                                >Informe um e-mail e enviaremos um link para
                                recuperação da sua senha.</label
                            >
                            <input
                                id="email"
                                type="email"
                                class="w-full mb-2 p-2 border rounded-full"
                                placeholder="Informe seu e-mail"
                                required
                            />
                            <div class="flex justify-start">
                                <button
                                    type="submit"
                                    class="flex bg-blue-500 text-white px-4 py-1 rounded-full mr-2"
                                >
                                    <svg
                                        width="20"
                                        height="20"
                                        viewBox="0 0 25 25"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                        class="mr-2 mt-0.5 bg-inherit"
                                    >
                                        <path

                                            fill="white"
                                        />
                                    </svg>

                                    Enviar link de recuperação
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const tabs = document.querySelectorAll("[data-tabs-target]");

                tabs.forEach((tab) => {
                    tab.addEventListener("click", () => {
                        const target = document.querySelector(
                            tab.dataset.tabsTarget
                        );
                        const allTabs =
                            document.querySelectorAll("[data-tabs-target]");
                        const allTabContents =
                            document.querySelectorAll('[id^="styled-"]');

                        allTabs.forEach((tab) => {
                            tab.classList.remove("active");
                        });

                        allTabContents.forEach((tabContent) => {
                            tabContent.classList.add("hidden");
                        });

                        tab.classList.add("active");
                        target.classList.remove("hidden");
                    });
                });
            });
        </script>
    </body>
</html>
